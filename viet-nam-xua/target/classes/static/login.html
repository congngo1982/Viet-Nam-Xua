<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <style>
    /* CSS body */
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background-image: url("images/sea.gif");
      background-size: cover;
      margin: 0;
    }

    /* CSS header */
    header {
      display: flex;
      background-color: rgba(255, 255, 255, 0.5);
      color: black;
      justify-content: space-between;
    }

    .header-left {
      margin-left: 20px;
      justify-content: flex-start;
      color: #413130;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
    }

    .header-right {
      margin-right: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .header-right a {
      margin-left: 20px;
      text-decoration: none;
      font-size: 20px;
      color: black;
    }

    /* CSS trang chính */
    .login-container {
      width: 400px;
      padding: 50px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-container button[type="submit"] {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      width: 100%;
      padding: 10px;
      background-color: #0D487C;
      border: none;
      color: #ffffff;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .signup-link a {
      color: #0D487C;
    }

    /* CSS footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body onload="GetError()">
<!-- Header -->
<header>
  <div class="header-left">
    <h1>Việt Nam Xưa Restaurant</h1>
  </div>
  <div class="header-right">
    <a href="home.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </div>
</header>

<!-- Trang chính -->
<div class="login-container">
  <h1>Login</h1>
  <form name="f" action="/login" method="post">
    <input type="text" placeholder="Username" id="username" name="username" required>
    <input type="password" placeholder="Password" id="password" name="password" required>
    <button type="submit">LOGIN</button>
    <div id="error" style="display: none; color: red; text-align: center">Username or Password is incorrect</div>
  </form>
  <div class="signup-link">
    Not a member? <a href="register.html">Signup now</a>
  </div>
</div>

<!-- Footer -->
<footer>
  Copyright &copy; 2023 - Việt Nam Xưa Restaurant
</footer>
<script>
  function GetError(){
    const parameter = window.location.search;
    if(parameter.length > 0){
      document.getElementById("error").style.display = 'block';
    }

  }
</script>
</body>
</html>
